<html>
    <head>
        <title>Verify Account</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
        <center>
            <div style="padding:25px;">
                <img src="includes/logo.png" class="img" alt="RAIT LOGO">
            </div>
        </center>        
        <center>
            <form class="form">
                <tabel>
                    <th><label class="label" for="firstname" style="padding-right:120px;"><b>First Name:</b></label></th>  
                    <th><input class="input" type="text" name="" placeholder="firstname" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="middlename" style="padding-right:110px;"><b>Middle Name:</b></label></th>
                   <th><input class="input" type="text"  name="" placeholder="middlename" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="lastname" style="padding-right:130px;"><b>Last Name:</b></label></th>
                   <th><input class="input" type="text"  name="" placeholder="lastname" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="branch" style="padding-right:120px;"><b>Department:</b></label></th>
                   <th>
                       <select class="input" name="cars">
                       <option value="volvo">Computer Engineering</option>
                       <option value="saab">Electronic Engineering</option>
                       <option value="mercedes">EXTC Engineering</option>
                       <option value="audi">IT Engineering</option>
                       </select>
                   </th>
                   <br><br>
               </tabel>
               <tabel>
                   <th><label class="label" for="mobilenumber" style="padding-right:93px;"><b>Mobile Number:</b></label></th>
                   <th><input class="input" type="tel"  name="" placeholder="0123456789" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="email" style="padding-right:133px;"><b>Email ID:</b></label></th>
                   <th><input class="input" type="email"  name="" placeholder="xyz123@gmail.com" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="choose" style="padding-right:155px;"><b>Choose:</b></label></th>
                   <th>
                       <select class="input" name="cars">
                       <option value="volvo">Bonafide</option>
                       <option value="saab">Passout year</option>
                       </select>
                   </th>
                   <br><br>
               </tabel>
               <tabel>
                   <th><label class="label" for="year_of_admmission" style="padding-right:53px;" ><b>Year of Admission:</b></label></th>
                   <th><input class="input" type="text"  name="" placeholder="2001" required><br><br></th>
               </tabel>
               <tabel>
                   <th><label class="label" for="passout_year" style="padding-right:95px;"><b>Passout Year:</b></label></th>
                   <th><input class="input" type="text"  name="" placeholder="2001" ><br><br><br><br><br></th>
               </tabel>

               <input type="submit"  class="btn" value="Fetch Roll Number" id="forgot_user_id">
               
                
            </form>
        </center>
         <center>
        <div class="well" style="margin:10%;width:43%;height:10%">
            <p><b>Developed By <br>RAIT Software Group <br>(Project Lead)<br></b><h4> Ms. Smita Bhoir</h4>(Members)<br>
            abc<br>xyz<br>
            </p></div>
    </center>
    <div class="space">
    </div>

        
    </body>
</html>
